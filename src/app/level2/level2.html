<table class="tictactoe-board">
    <tbody>
        <tr>
            <td class="{{getClassName(0, 0)}}" (click)="set(0, 0)">{{getPlayerName(0, 0)}}</td>
            <td class="{{getClassName(0, 1)}}" (click)="set(0, 1)">{{getPlayerName(0, 1)}}</td>
            <td class="{{getClassName(0, 2)}}" (click)="set(0, 2)">{{getPlayerName(0, 2)}}</td>
        </tr>
        <tr>
            <td class="{{getClassName(1, 0)}}" (click)="set(1, 0)">{{getPlayerName(1, 0)}}</td>
            <td class="{{getClassName(1, 1)}}" (click)="set(1, 1)">{{getPlayerName(1, 1)}}</td>
            <td class="{{getClassName(1, 2)}}" (click)="set(1, 2)">{{getPlayerName(1, 2)}}</td>
        </tr>
        <tr>
            <td class="{{getClassName(2, 0)}}" (click)="set(2, 0)">{{getPlayerName(2, 0)}}</td>
            <td class="{{getClassName(2, 1)}}" (click)="set(2, 1)">{{getPlayerName(2, 1)}}</td>
            <td class="{{getClassName(2, 2)}}" (click)="set(2, 2)">{{getPlayerName(2, 2)}}</td>
        </tr>
    </tbody>
</table>

<div *ngIf="hasWinner() || isStaleMate()">

    <div *ngIf="hasWinner()">
        <h2>The winner is {{getWinnerPlayerName()}}</h2>
    </div>

    <div *ngIf="isStaleMate()">
        <h2>Well you fucked up, no winner ðŸ˜­</h2>
    </div>

    <button (click)="initializeGame()">Restart</button>
</div>
